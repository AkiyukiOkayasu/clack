[package]
name = "gain"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib", "cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
"clack-plugin" = { path = "../../../plugin" }
"clack-extensions" = { path = "../../../extensions", features = ["audio-ports", "params", "state", "clack-plugin"] }

[dev-dependencies]
clap-sys = { git = "https://github.com/prokopyl/clap-sys" }
clack-host = { path = "../../../host" }
clack-test-host = { path = "../../../test-host" }
"clack-extensions" = { path = "../../../extensions", features = ["audio-ports", "params", "state", "clack-host"] }
